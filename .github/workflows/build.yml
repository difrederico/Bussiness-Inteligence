name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
        sudo apt install -y build-essential libltdl-dev python3-dev
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer
        pip install kivy

    - name: Clean all caches completely
      run: |
        rm -rf ~/.buildozer
        rm -rf .buildozer
        rm -rf bin/
        echo "ðŸ§¹ Cache completamente limpo"

    - name: Build APK with Buildozer (Fresh Build)
      timeout-minutes: 60
      run: |
        buildozer android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: LeitorQR-Fiscal-v1.0.${{ github.run_number }}
        path: bin/*.apk
        retention-days: 30
        
    - name: List generated files
      run: |
        echo "ðŸ“± APK gerado com sucesso!"
        ls -la bin/
        echo "ðŸ“¥ Baixe o APK na aba 'Artifacts' desta action"